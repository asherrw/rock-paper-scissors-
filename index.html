<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Asher Wood">
     <meta name="description" content="A high-stakes game of rock, paper, scissors">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

  <div class="container">
    <h1 class="typed-out"> A high-stakes game of Rock, Paper, Scissors! </h1>
  </div>

    <div class="instructions">
      <p>Choose your warrior: </p>
    </div>
    <div class="buttons">
      <input class="option" id="rock" type="image" src="images/rockDog.PNG" name="ROCK" width="100" height="48" alt="submit"/>  
      <input class="option" id="paper"  type="image" src="images/paperMouse.PNG" name="PAPER" width="100" height="48" alt="submit"/>
      <input class="option" id="scissors"  type="image" src="images/scissorsCat.PNG" name="SCISSORS" width="100" height="48" alt="submit"/>
  </div>
  <div class="container2">
    <div id="playerResults"></div>
    <div id="computerResults"></div>
    <div id="results"></div>
</div>
   <script src="readableCode.js"></script>
</body>

</html>
